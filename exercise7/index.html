        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="

        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

<body>
    <div id='map'></div>
    <script>
        var map = L.map('map').setView([46.520278, 6.565556], 12);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            accessToken: 'pk.eyJ1IjoiYWtwZWR6ZSIsImEiOiJjazZzbGNlczYwZXU4M21wOWlqZmRiMGEzIn0.wqODclsSfEeAlFi8WyFTuw' 
        }).addTo(map);
            
//----------Adding new layers----------


//------ Individual school markers
var ecal = L.marker([46.536667, 6.588611]).bindPopup('This is ECAL').addTo(map);
    chuv    = L.marker([46.524875, 6.643273]).bindPopup('This is CHUV').addTo(map);
    imd   = L.marker([46.51, 6.62]).bindPopup('This is IMD').addTo(map);

var schoolLayerGroup = L.layerGroup([ecal, chuv, imd]);


var OpenStreetMap_CH = L.tileLayer('https://tile.osm.ch/switzerland/{z}/{x}/{y}.png', {
	maxZoom: 18,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	bounds: [[45, 5], [48, 11]]
});     
        
var Hydda_Full = L.tileLayer('https://{s}.tile.openstreetmap.se/hydda/full/{z}/{x}/{y}.png', {
	maxZoom: 18,
	attribution: 'Tiles courtesy of <a href="http://openstreetmap.se/" target="_blank">OpenStreetMap Sweden</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
});

//Adding layer control
var baseMaps = {
    //"Mapbox": mapbox,
      //"OpenStreetMap": OSM
        //"OpenStreetMap_CH": osm,
          //"Hydda_Full": hydda_full
};

var overlayMaps = {
    //"Marker": marker,
    //"Roads": roadsLayer,
    "ECAL": ecal,
    "CHUV": chuv,
    "IMD": imd,
    "All Schools": schoolLayerGroup
};
L.control.layers(baseMaps, overlayMaps).addTo(map);

    </script>
